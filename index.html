<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h1>Create an account</h1>

        <div class="signup-box">
            <div class="left-box">
                <form action="">
                    <input type="text" placeholder="Your Name" required class="input-box">
                    <input type="text" placeholder="Username" required class="input-box">
                    <input type="email" placeholder="Your Email id" required class="input-box">
                    <input type="password" placeholder="Create Password" required class="input-box">
                    <input type="checkbox" id="terms">
                    <label for="terms">I accept the <a href="">terms & conditions</a> </label>
                    <button type="submit">SIGN UP <span>&#x27f6</span></button>
                </form>
            </div>
            <div class="right-box">
                <a href="" class="fb"><i class="fa-brands fa-facebook"></i> Connect with Facebook</a>
                <a href="" class="twitter"><i class="fa-brands fa-twitter"></i> Connect with Twitter</a>
                <a href="" class="google"><i class="fa-brands fa-google"></i> Connect with Google</a>
            </div>
        </div>

        <p>I already have an account? <a href="#">Login Now</a></p>
    </div>
</body>
</html>
